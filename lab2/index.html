<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
    defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
    defer></script>

  <script src="main.js" defer></script>
  <title>Weather Widget</title>
</head>

<body>
  <div id="alertDiv"></div>
  <div id="mainContainer" class="container-md position-absolute top-50 start-50 translate-middle">
    <p class="h1 mx-auto text-center my-0" id="title">Weather for your location</p>
    <div class="d-flex justify-content-center mt-4" id="loading">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden text" >Loading...</span>
      </div>
    </div>
    <img id="weatherImage" >
    <ul class="list-group list-group-horizontal text-center">
      <li class="list-group-item flex-fill bg-transparent border-0 p-0 pb-3"><p class="h2 d-inline" id="humidity"><i class="bi bi-moisture"></i></p></li>
      <li class="list-group-item flex-fill bg-transparent border-0 p-0 pb-3"><p class="h2 d-inline" id="temp"><i class="bi bi-thermometer-half"></i></p></li>
      <li class="list-group-item flex-fill bg-transparent border-0 p-0 pb-3"><p class="h2 d-inline" id="wind"><i class="bi bi-wind"></i></p></li>
    </ul>
  </div>
</body>

</html>
