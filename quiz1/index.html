  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="/main.js" defer></script>
  <title>Weather Information</title>
</head>

<body>
  <div id="bodyDiv">
    <div id="alertDiv"></div>
    <h1 class="text-center mb-3" id="title"><b>Weather Information</b></h1>
    <div class="input-group mb-3 mx-auto" id="inputHolder">
      <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code"
        aria-describedby="basic-addon2" id="temperatureInput">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="temperatureButton" onclick="void(0);">Temperature</button>
      </div>
    </div>
    <button type="button" class="btn btn-warning btn-lg" id="windButton">Is RPI windy?</button>
    <h3 id="output" class="text-center"></h3>
  </div>
</body>

</html>
