<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="icon.webp">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
    defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
    defer></script>

  <script src="/main.js" defer></script>
  <title>Profile Info Steam</title>
</head>

<body>
  <div id="bodyDiv">
    <div id="alertDiv"></div>
    <h1 class="text-center mb-3" id="title"><b>Profile Information</b></h1>
    <div class="input-group mb-3 mx-auto" id="inputHolder">
      <input type="text" class="form-control" placeholder="Vanity Url Name" aria-label="Vanity Url Name"
        aria-describedby="basic-addon2" id="usernameInput">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="usernameButton" onclick="void(0);">Search</button>
      </div>
    </div>
    <ul class="list-group bg-transparent text-center">
      <li class="list-group-item bg-transparent p-0 border-0"><img id="avatar" src=""></li>
      <li class="list-group-item bg-transparent p-0 border-0"><h2 id="displayName"></h2></li>
      <li class="list-group-item bg-transparent p-0 border-0"><h4 id="status"></h4></li>
      <li class="list-group-item bg-transparent p-0 border-0"><h4 id="id"></h4></li>
      <li class="list-group-item bg-transparent p-0 border-0"><h4 id="gameCount"></h4></li>
      <li class="list-group-item bg-transparent p-0 border-0"><h4 id="lastOnline"></h4></li>
    </ul>
  </div>
</body>

</html>
